<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--  CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="css/navbar.css" rel="stylesheet">
        <title>Bluein - Resultado</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bluein Tech</a>
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://blueinv.com.br/">Site</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 id="totalVotes" style="margin-top: 20px; margin-left: 50px; margin-bottom: 50px;"></h1>
        <main>
            <div class="container bg-light p-5 rounded">
                <h1 style="margin-bottom: 20px;">Le Jardin</h1>
                <div class="progress" style="height: 30px;">
                    <div id="jardinProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="jardinVotes" class="lead" style="font-size: 32px; margin-top: 20px;"></p>
            </div>

            <div class="container bg-light p-5 rounded mt-5">
                <h1 style="margin-bottom: 20px;">Evian</h1>
                <div class="progress" style="height: 30px;">
                    <div id="evianProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="evianVotes" class="lead" style="font-size: 32px; margin-top: 20px;"></p>
            </div>

            <div class="container bg-light p-5 rounded mt-5">
                <h1 style="margin-bottom: 20px;">Ol√≠mpia Thermas</h1>
                <div class="progress" style="height: 30px;">
                    <div id="olimpiaProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="olimpiaVotes" class="lead" style="font-size: 32px; margin-top: 20px;"></p>
            </div>

            <div class="container mt-5">
                <p class="lead" style="text-align: center; font-size: 32px;">Quem votou:</p>
                <form class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
            </div>
            <div class="container tableFixHead mt-5" style="text-align: center;">
                <table id="whoVoted">
                    <thead>
                        <tr><th>#</th><th>Nome</th><th>Data</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </main>
        <script src="scripts/result.js" result="<%= result %>"></script>
    </body>
</html>
