version: "2"

services:
  app:
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:3.91.55.0:3000"

  reverse-proxy:
    image: traefik
    command: --api --docker.exposedbydefault=false
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock